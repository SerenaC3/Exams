<!DOCTYPE html>

<html>
<head>
    <title>Academy For Girls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        .angoli {
            border-radius: 6px;
        }

        main{
            padding:40px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color:orange">
            <a class="navbar-brand" href="Esercitaz1Verifica.html">
                <img src="Logo2.png" height="30" class="d-inline-block align-top angoli" alt="Avanade Logo">
                Academy For Girls
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Componenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Esercitaz2Verifica.html">Invia candidatura</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <main>
            <h2>Compila i campi sottostanti</h2>
            <br />
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Inserisci Nome" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Inserisci Cognome" required>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col 1">
                        <label>Data di nascita</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col 2">
                        <label>Genere</label>
                        <br />
                        <input type="radio" name="gender" value="M" /> M
                        <input type="radio" name="gender" value="F" /> F
                        <input type="radio" name="gender" value="N" /> Non binary
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Indirizzo Via.." required>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" placeholder="Num" required>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Città" required>
                    </div>
                    <div class="col-3">
                        <select name="state" class="form-control" required>
                            <option value="IT">Italia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="US">USA</option>
                            <option value="SP">Spain</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col">
                        <input type="tel" class="form-control" placeholder="Num cellulare">
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <input type="submit" value="Invia" class="btn btn-primary" />
                    <input type="reset" value="Annulla" class="btn btn-secondary" />
                </div>
            </form>
        </main>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Academy For Girls&copy;</span>
        </div>
    </footer>
</body>
</html>
